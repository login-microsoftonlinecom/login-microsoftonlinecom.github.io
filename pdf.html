<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full View PDF</title>
    <style>
        /* Ensure the body takes up the full height of the viewport and removes margins */
        html, body {
            height: 100%;
            margin: 0;
        }
        /* Style the embed to cover the full viewport */
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <embed src="https://78099.link/pdf/bizbuysell.pdf" type="application/pdf" />
</body>
</html>
